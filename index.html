<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon XML Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select, button { margin: 10px 0; display: block; }
    </style>
</head>
<body>
    <h1>Lexicon XML Generator</h1>
    <form id="inputForm">
        <label for="grapheme">Grapheme:</label>
        <input type="text" id="grapheme" required>
        
        <label for="type">Type:</label>
        <select id="type" required>
            <option value="phoneme">Phoneme</option>
            <option value="alias">Alias</option>
        </select>
        
        <label for="value">Value:</label>
        <input type="text" id="value" required>
        
        <button type="button" onclick="addEntry()">Add Entry</button>
    </form>
    
    <h2>Entries</h2>
    <ul id="entriesList"></ul>
    
    <button id="downloadButton" onclick="downloadXML()">Download XML</button>

    <script src="app.js"></script>
</body>
</html>
