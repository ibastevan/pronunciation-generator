<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Generator</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- External Stylesheet -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="center-align">Lexicon Generator</h1>

        <!-- File Upload Section -->
        <div class="row file-upload">
            <div class="input-field col m6 s12">
                <input id="fileInput" type="file" accept=".xml">
                <label for="fileInput">Upload XML</label>
            </div>
            <div class="input-field col m6 s12">
                <input id="csvFileInput" type="file" accept=".csv">
                <label for="csvFileInput">Upload CSV</label>
            </div>
        </div>

        <!-- Input Fields for New Entries -->
        <div class="row">
            <div class="input-field col m6 s12">
                <input id="grapheme" type="text">
                <label for="grapheme">Grapheme</label>
            </div>
            <div class="input-field col m6 s12">
                <input id="value" type="text">
                <label for="value">Value</label>
            </div>
        </div>
        <div class="row">
            <p>
                <label>
                    <input name="type" type="radio" value="phoneme" checked />
                    <span>Phoneme</span>
                </label>
                <label>
                    <input name="type" type="radio" value="alias" />
                    <span>Alias</span>
                </label>
            </p>
        </div>
        <button class="btn" onclick="lexiconGen.addEntry()">Add Entry</button>

        <!-- Search, Filter, Sort, Entries per Page -->
        <div class="row">
            <div class="input-field col m3 s12">
                <input id="searchInput" type="text">
                <label for="searchInput">Search</label>
            </div>
            <div class="input-field col m3 s12">
                <select id="typeFilter">
                    <option value="all" selected>All Types</option>
                    <option value="phoneme">Phoneme</option>
                    <option value="alias">Alias</option>
                </select>
                <label>Type Filter</label>
            </div>
            <div class="input-field col m3 s12">
                <select id="sortSelect">
                    <option value="grapheme" selected>Grapheme</option>
                    <option value="value">Value</option>
                </select>
                <label>Sort By</label>
            </div>
            <div class="input-field col m3 s12">
                <select id="entriesPerPage">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <label>Entries per Page</label>
            </div>
        </div>

        <!-- Entries List -->
        <ul id="entriesList" class="collection"></ul>

        <!-- Pagination -->
        <ul id="pagination" class="pagination"></ul>
    </div>

    <!-- Download Section -->
    <div class="container btn-container">
        <div class="row">
            <div class="input-field col m6 s12">
                <select id="fileFormat">
                    <option value="xml" selected>XML</option>
                    <option value="pls">PLS</option>
                    <option value="csv">CSV</option>
                </select>
                <label>File Format</label>
            </div>
            <div class="col m6 s12">
                <button class="btn" id="downloadBtn">Download</button>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Application JS -->
    <script src="app.js"></script>
</body>
</html>
