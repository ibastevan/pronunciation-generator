<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon XML Generator</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Materialize CSS for Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container { margin-top: 20px; }
        .entry-actions { margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Lexicon XML Generator</h1>
        
        <form id="inputForm" class="row">
            <div class="input-field col s12 m6">
                <input type="text" id="grapheme" required>
                <label for="grapheme">Grapheme</label>
            </div>
            <div class="input-field col s12 m6">
                <select id="type" required>
                    <option value="phoneme" selected>Phoneme</option>
                    <option value="alias">Alias</option>
                </select>
                <label>Type</label>
            </div>
            <div class="input-field col s12 m6">
                <input type="text" id="value" required>
                <label for="value">Value</label>
            </div>
            <div class="input-field col s12 m6">
                <button type="button" class="btn waves-effect waves-light" onclick="addEntry()">Add Entry</button>
            </div>
        </form>

        <h2 class="center-align">Entries</h2>
        <ul id="entriesList" class="collection"></ul>
        
        <h2 class="center-align">Upload XML</h2>
        <input type="file" id="fileInput" />

        <button id="downloadButton" class="btn waves-effect waves-light" onclick="downloadXML()">Download XML</button>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
